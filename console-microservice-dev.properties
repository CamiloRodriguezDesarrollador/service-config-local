#Configuración Eureka

console.property= Console Profile Developer
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

#Configuración Base de datos.

spring.datasource.url=jdbc:mysql://localhost:3306/app-ppal
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update


#Comuniación con Microservicios.

auth.api.url = http://localhost:8080/api/auth/token
document.api.url = http://localhost:8080/api/document
user.api.url = http://localhost:8080/api/user
authorization.api.url = http://localhost:8080/api/authorization
client.api.url = http://localhost:8080/api/client
audit.api.url = http://localhost:8080/api/audit

